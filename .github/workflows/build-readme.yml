name: Build README

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "*/10 * * * *"

env:
  API_TOKEN: ${{ secrets.API_TOKEN }}
  RATING_TYPE: ${{ secrets.RATING_TYPE }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build README
      run: |
        sudo rm -rf /usr/lib/python3/dist-packages/simplejson
        pip install -r requirements.txt
        cat doc/README_prelude.md > README.md
        python3 lichess_ascii_tracker.py >> README.md
        cat doc/README_epilogue.md >> README.md
    - name: Push code
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        # Force add since README is on gitignore
        git add -f README.md
        # Prevent empty add to result in error
        git diff-index --quiet HEAD || git commit -m "Updated README"
        git push
